<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Daily Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon1.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic body styling & Font */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc; /* Tailwind slate-50 */
        color: #334155; /* Tailwind slate-700 */
      }
      /* Material Symbols base style */
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        vertical-align: middle; /* Align icons better with text */
      }

      /* Custom scrollbar for task list */
      .task-list::-webkit-scrollbar {
        width: 8px;
      }
      .task-list::-webkit-scrollbar-track {
        background: #e2e8f0; /* Tailwind slate-200 */
        border-radius: 10px;
      }
      .task-list::-webkit-scrollbar-thumb {
        background: #94a3b8; /* Tailwind slate-400 */
        border-radius: 10px;
      }
      .task-list::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* Tailwind slate-500 */
      }

      /* Style for completed tasks */
      .completed {
        background-color: #f1f5f9; /* Tailwind slate-100 */
      }
      .completed .task-text {
        text-decoration: line-through;
        color: #64748b; /* Tailwind slate-500 */
      }
      .completed .task-checkbox {
        accent-color: #64748b; /* Tailwind slate-500 */
      }

      /* Style for editing tasks */
      .editing .task-view-mode {
        /* Container for checkbox and text */
        display: none;
      }
      .editing .task-actions {
        /* Container for edit/delete buttons */
        display: none;
      }
      .editing .task-edit-mode {
        /* Container for input and save/cancel */
        display: flex;
      }
      .task-edit-mode {
        display: none; /* Hidden by default */
        width: 100%; /* Take full width in edit mode */
      }

      /* Transitions for smoother UI */
      button,
      input,
      .task-item {
        transition: all 0.15s ease-in-out;
      }
      button:active,
      input[type="checkbox"]:active {
        transform: scale(0.96);
      }
      .task-item {
        border-left: 4px solid transparent;
        border-radius: 0.5rem; /* Rounded corners for task items */
      }
      .task-item:hover {
        background-color: #f1f5f9; /* Tailwind slate-100 */
        border-left-color: #6366f1; /* Tailwind indigo-500 */
      }
      .completed.task-item:hover {
        background-color: #e2e8f0; /* Tailwind slate-200 */
        border-left-color: #94a3b8; /* Tailwind slate-400 */
      }
      /* Custom checkbox style */
      .task-checkbox {
        width: 1.15rem; /* Slightly larger checkbox */
        height: 1.15rem;
        margin-right: 0.75rem; /* Space between checkbox and text */
        cursor: pointer;
        accent-color: #6366f1; /* Tailwind indigo-500 */
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
      <div
        class="max-w-screen-xl mx-auto flex justify-between items-center flex-wrap gap-4"
      >
        <h1 class="text-2xl font-bold text-indigo-600">Daily Task Manager</h1>
        <div
          class="flex items-center bg-slate-100 rounded-lg p-1 shadow-sm gap-2"
        >
          <button
            id="prev-day-btn"
            class="p-2 rounded-md hover:bg-slate-200 text-slate-600 hover:text-slate-800 focus:outline-none focus:ring-1 focus:ring-indigo-400"
            aria-label="Previous Day"
          >
            <span class="material-symbols-outlined">chevron_left</span>
          </button>
          <div class="flex flex-col items-center px-2">
            <h2
              id="current-date"
              class="text-base font-semibold text-slate-700 text-center whitespace-nowrap"
            ></h2>
            <button
              id="go-today-btn"
              class="text-xs text-indigo-600 hover:text-indigo-800 hover:underline focus:outline-none"
            >
              Go to Today
            </button>
          </div>
          <button
            id="next-day-btn"
            class="p-2 rounded-md hover:bg-slate-200 text-slate-600 hover:text-slate-800 focus:outline-none focus:ring-1 focus:ring-indigo-400"
            aria-label="Next Day"
          >
            <span class="material-symbols-outlined">chevron_right</span>
          </button>
        </div>
      </div>
    </header>

    <main class="flex-grow flex flex-col p-4 md:p-6 lg:p-8">
      <div
        class="bg-white rounded-xl shadow-xl w-full flex-grow flex flex-col max-w-screen-xl mx-auto p-6"
      >
        <form
          id="add-task-form"
          class="flex gap-3 mb-6 border-b pb-6 border-slate-200"
        >
          <input
            type="text"
            id="task-input"
            placeholder="What needs to be done today?"
            required
            class="flex-grow px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 shadow-sm text-base"
          />
          <button
            type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-5 py-2 rounded-lg shadow hover:shadow-md flex items-center gap-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1"
            aria-label="Add Task"
          >
            <span class="material-symbols-outlined text-lg">add</span> Add Task
          </button>
        </form>
        <div class="pdf-tasks-container mb-6 border-b pb-6 border-slate-200">
          <div
            class="flex justify-between items-center mb-3 bg-slate-100 p-3 rounded-lg cursor-pointer"
            id="pdf-tasks-header"
          >
            <h3 class="text-lg font-semibold text-slate-700 flex items-center">
              <span class="material-symbols-outlined mr-2">file_present</span>
              Import Tasks from PDFs
            </h3>
            <span
              class="material-symbols-outlined text-slate-500"
              id="pdf-toggle-icon"
              >expand_more</span
            >
          </div>
          <div id="pdf-tasks-panel" class="hidden">
            <div class="flex gap-3 mb-3">
              <select
                id="pdf-source-select"
                class="px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              >
                <option value="productivity">
                  Advanced Productivity Dashboard
                </option>
                <option value="streamline">Task StreamLine</option>
              </select>
              <input
                type="text"
                id="pdf-search-input"
                placeholder="Filter tasks..."
                class="flex-grow px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>
            <ul
              id="pdf-tasks-list"
              class="space-y-2 max-h-60 overflow-y-auto pr-2 -mr-2 task-list"
            ></ul>
          </div>
        </div>

        <div class="task-list-container flex-grow flex flex-col min-h-0">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-slate-700">Today's Tasks</h3>
            <span
              id="task-stats"
              class="text-sm font-medium text-slate-500 bg-slate-100 px-2 py-1 rounded"
            ></span>
          </div>
          <ul
            id="task-list"
            class="flex-grow overflow-y-auto task-list space-y-2 pr-2 -mr-2"
          >
            <li
              id="no-tasks-message"
              class="text-center text-slate-500 italic py-10 hidden"
            >
              <span class="material-symbols-outlined text-4xl block mb-2"
                >checklist</span
              >
              No tasks for this day yet! Add one above.
            </li>
          </ul>
          <div class="mt-4 pt-4 border-t border-slate-200 text-right">
            <button
              id="clear-completed-btn"
              class="bg-amber-500 hover:bg-amber-600 text-white font-semibold px-4 py-2 rounded-lg shadow text-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-1 hidden items-center gap-1 inline-flex"
            >
              <span class="material-symbols-outlined text-base"
                >delete_sweep</span
              >
              Clear Completed
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
